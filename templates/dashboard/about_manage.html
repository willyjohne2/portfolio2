{% extends 'base.html' %}
{% load static %}

{% block title %}Manage About - Admin Dashboard{% endblock %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container">
        <h1 class="fw-bold mb-5">
            <i class="fas fa-user"></i> Edit About Section
        </h1>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <form method="POST" enctype="multipart/form-data" class="card shadow-sm border-0">
                    {% csrf_token %}
                    <div class="card-body p-5">
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Full Name *</label>
                            <input type="text" class="form-control form-control-lg" id="name" name="name" 
                                   value="{{ about.name|default:'' }}"
                                   placeholder="Wilson Maina Njuguna" required>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label fw-bold">Role/Title *</label>
                            <input type="text" class="form-control form-control-lg" id="role" name="role" 
                                   value="{{ about.role|default:'' }}"
                                   placeholder="Software Engineering Student" required>
                        </div>

                        <div class="mb-3">
                            <label for="institution" class="form-label fw-bold">Institution *</label>
                            <input type="text" class="form-control form-control-lg" id="institution" name="institution" 
                                   value="{{ about.institution|default:'' }}"
                                   placeholder="Kirinyaga University" required>
                        </div>

                        <div class="mb-3">
                            <label for="bio" class="form-label fw-bold">Bio *</label>
                            <textarea class="form-control" id="bio" name="bio" rows="4" required>{{ about.bio|default:'' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="interests" class="form-label fw-bold">Interests</label>
                            <textarea class="form-control" id="interests" name="interests" rows="3" 
                                      placeholder="Web Development, Cybersecurity">{{ about.interests|default:'' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <label for="experience_level" class="form-label fw-bold">Experience Level</label>
                            <input type="text" class="form-control" id="experience_level" name="experience_level" 
                                   value="{{ about.experience_level|default:'' }}"
                                   placeholder="Beginner-Intermediate">
                        </div>

                        <div class="mb-3">
                            <label for="profile_image" class="form-label fw-bold">Profile Image</label>
                            <input type="file" class="form-control form-control-lg" id="profile_image" name="profile_image" accept="image/*">
                            {% if about.profile_image %}
                            <small class="text-muted d-block mt-2">Current: <a href="{{ about.profile_image.url }}" target="_blank">View Image</a></small>
                            {% endif %}
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-lg flex-grow-1">
                                <i class="fas fa-save"></i> Update About Section
                            </button>
                            <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="fas fa-times"></i> Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
